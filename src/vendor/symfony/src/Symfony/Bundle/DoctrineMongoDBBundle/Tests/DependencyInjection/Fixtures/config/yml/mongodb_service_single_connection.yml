doctrine_odm.mongodb:
  connections:
    default:
      server: mongodb://localhost:27017
      options:
        connect: true
  document_managers:
    default:
      connection: default
      metadata_cache_driver:
        type: memcache
        class: Doctrine\Common\Cache\MemcacheCache
        host: localhost
        port: 11211
        instance_class: Memcache