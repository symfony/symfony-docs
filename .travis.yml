language: php

php: 5.6

sudo: false

cache:
    directories:
    - "$HOME/.composer/cache"
        - $HOME/.cache/pip
        - _build

before_install:
  - python --version

install:
  - pip install --user sphinx==1.1.3
  - composer require wouterj/docbot:~0.2@dev

script:
  - sphinx-build -nW -b html -d _build/doctrees . _build/html
    #- ./vendor/bin/docbot lint best_practice book components contributing cookbook quick_tour reference
  - ./vendor/bin/docbot lint reference/forms reference/constraints

branches:
  except:
    - github-comments
